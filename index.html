<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GENOS - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar with chat history -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-text">GENOS</span>
                    <div class="logo-badge">AI</div>
                </div>
                <button class="new-chat-btn" id="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Chat history items will be added here -->
            </div>
            <div class="sidebar-footer">
                <button class="sidebar-btn">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <div class="version-info">GENOS v1.0</div>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title" id="current-chat-title">New Conversation</div>
                <div class="header-actions">
                    <button class="mobile-menu-btn" id="mobile-menu-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="clear-btn"><i class="fas fa-trash-alt"></i> Clear Chat</button>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be displayed here -->
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea id="chat-input" placeholder="Message GENOS..."></textarea>
                    <div class="input-actions">
                        <button class="action-btn attachment-btn" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="action-btn voice-btn" title="Voice input">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="action-btn send-btn" id="send-btn" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="input-footer">
                    Powered by n8n workflow API. Responses are generated in real-time.
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
